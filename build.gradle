apply plugin: 'groovy'repositories {  mavenCentral()}dependencies {  groovy 'org.codehaus.groovy:groovy-all:1.8.6'  testCompile 'org.spockframework:spock-core:0.5-groovy-1.8'  testCompile 'rhino:js:1.7R2'}task create << {  sourceSets.all*.groovy.srcDirs*.each {  it.mkdirs() }  sourceSets.all*.resources.srcDirs*.each {  it.mkdirs() }}